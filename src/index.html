<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./scss/style.scss" />
	</head>
	<body>
		<main>
			<article class="order">
				<div class="order__image"></div>
				<div class="order__body">
					<h1 class="order__title">Order Summary</h1>
					<p class="order__description">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="order__plan plan">
						<img class="plan__type" src="./images/icon-music.svg" alt="" />
						<div class="plan__info">
							<h2 class="plan__title">Annual Plan</h2>
							<div class="plan__price">$59.99/year</div>
						</div>
						<a class="plan__edit">Change</a>
					</div>
				</div>
				<footer class="order__footer">
					<button class="btn btn--primary order__pay">
						Proceed to Payment
					</button>
					<button class="btn btn--clear order__cancel">Cancel Order</button>
				</footer>
			</article>
		</main>
	</body>
</html>
